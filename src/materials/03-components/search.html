<div class="card margin-top search-form" data-aos="fade-down" data-aos-offset="0" data-aos-delay="50">
  <form action="result.html" method="get">

    <div class="search-header">
      <div class="dropdown">
        <div class="main">
          <span>One-way</span>
          <i class="icon">
            <svg><use xlink:href="#arrow"></use></svg>
          </i>
        </div>
        <div class="list">
          <div>
            <div data-value="1" class="item selected">One-way</div>
            <div data-value="2" class="item">Round-trip</div>
          </div>
        </div>
      </div>
      <div class="passenger open-popup" data-popup="passenger">
        <i class="icon">
          <svg><use xlink:href="#user"></use></svg>
        </i>
        <span>1</span>
      </div>
    </div>

    <div class="search-form-fields">
      <div class="input-wrap">
        <i class="icon">
          <svg><use xlink:href="#target"></use></svg>
        </i>
        <input type="text" placeholder="from: City, Station or Airport" class="open-popup" data-popup="from" id="fromField">
      </div>

      <div class="input-wrap">
        <i class="icon search-form-icon">
          <svg><use xlink:href="#marker"></use></svg>
        </i>
        <input type="text" placeholder="to: City, Station or Airport" class="open-popup" data-popup="to" id="toField">
      </div>

      <div class="input-wrap">
        <i class="icon">
          <svg><use xlink:href="#datepicker"></use></svg>
        </i>
        <input type="text" value="jeu. 05 sept." class="datepicker">
      </div>

      <button class="btn btn-primary btn-block" type="submit">
        Rechercher
      </button>
    </div>

    <label class="form-switch margin-top">
      <input type="checkbox">
      <i></i>
      <span>Search accommodation with <strong>Nuitee.com</strong></span>
    </label>

  </form>
</div>



<div class="feature-boxes hide-on-mobile container">

  <div grid>
    <div four data-aos="fade-down" data-aos-offset="0" data-aos-delay="100">
      <i class="icon">
        <svg><use xlink:href="#ticket"></use></svg>
      </i>
      <div>
        <h3>Easy as 1, 2, 3</h3>
        <p>Choose the cheapest and fastest routes from over 800 official partners</p>
      </div>
    </div>
    <div four data-aos="fade-down" data-aos-offset="0" data-aos-delay="200">
      <i class="icon">
        <svg><use xlink:href="#baggage"></use></svg>
      </i>
      <div>
        <h3>Get there your way</h3>
        <p>Enjoy travelling by train, bus and flight across Europe</p>
      </div>
    </div>
    <div four data-aos="fade-down" data-aos-offset="0" data-aos-delay="300">
      <i class="icon">
        <svg><use xlink:href="#heart"></use></svg>
      </i>
      <div>
        <h3>Every time, anywhere</h3>
        <p>Because your trip doesn't end with a ticket, weâ€™re here for you all the way</p>
      </div>
    </div>
  </div>

</div>
